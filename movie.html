<!-- 자바스크립트 를 쓰는 곳이 script => 자바스크립트 기능 추가 하여 html연결 하는곳 -->
    <script>
        function hey(){
            alert('에러입니다');
        }
        // 이 기능을 버튼을 누를때 사용하도록 만들겠따.
        //button 태크에 onclick="부를기능이름" 넣어주세여.

        let a = ['사과','수박','참외','딸기']
        // let 자료관련 내용 참조 : https://cheershennah.tistory.com/231
        // 리스트 : 순서대로의 정렬
        let b = {name:'영수', age : 28}
        // {key:value} 딕셔너리: 키(key)-밸류(value) 값의 묶음
        console.log(a[1] + b['name']) 
        //오른쪽버튼 검사-개발자창뜨면 콘솔창 들어가서 결과가 => 수박영수 뜸
        // console이란 개발자가 웹사이트 검사 창을 열어서 실제로 코드가 잘 반영이 되는지 체크하는 창
        // 기능자체를 거기서 불러 사용할 수도 있고(ex, hey()=>alert('에러입니다')가 실행 ),
        //  이렇게 코드스크립트안에 써서 결과만 또 볼수가 있다.(ex,console.log(a[1] + b['name'])수박영수 뜸) 
        // 하지만 실제 서버에는 반영이 되지않아 클라이언트들은 볼수 없다.
        
        let c = [{name:'영수', age : 28},{name:'민수', age : 30},{name:'명희', age :18}] //리스트 안에 딕셔너리를 넣어 정렬시킬 수 있다.
        console.log(c)//다나와 딕셔너리
        console.log(c[1]) //{name: '민수', age: 30}
        console.log(c[1]['name']) //=>민수
    </script>
